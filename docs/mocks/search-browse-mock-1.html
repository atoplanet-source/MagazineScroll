<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
    <title>Search/Browse UI - Option A: Floating Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F5F4F0;
            width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 47px;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-icons {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        /* Floating Search Bar */
        .search-container {
            padding: 0 16px 12px;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            border-radius: 14px;
            padding: 14px 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        
        .search-icon {
            color: #999;
            font-size: 16px;
        }
        
        .search-placeholder {
            color: #999;
            font-size: 15px;
            font-weight: 500;
        }
        
        /* Section Headers */
        .section-header {
            padding: 20px 16px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #000;
        }
        
        .see-all {
            font-size: 13px;
            font-weight: 600;
            color: #888;
        }
        
        /* Category Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 16px;
        }
        
        .category-card {
            height: 100px;
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
        }
        
        .category-name {
            font-size: 16px;
            font-weight: 700;
            color: white;
            position: relative;
            z-index: 1;
        }
        
        .category-count {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255,255,255,0.7);
            position: relative;
            z-index: 1;
            margin-top: 2px;
        }
        
        /* Trending Section */
        .trending-list {
            padding: 0 16px;
        }
        
        .trending-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #E5E5E5;
        }
        
        .trending-number {
            font-size: 14px;
            font-weight: 700;
            color: #2E5090;
            width: 24px;
        }
        
        .trending-text {
            font-size: 15px;
            font-weight: 600;
            color: #000;
        }
        
        .trending-arrow {
            margin-left: auto;
            color: #CCC;
            font-size: 12px;
        }
        
        /* Tab Bar */
        .tab-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 83px;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 10px;
            border-top: 1px solid #F0F0F0;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .tab-icon {
            font-size: 24px;
            color: #999;
        }
        
        .tab-icon.active {
            color: #2E5090;
        }
        
        .tab-label {
            font-size: 10px;
            font-weight: 600;
            color: #999;
        }
        
        .tab-label.active {
            color: #2E5090;
        }
        
        /* Colors */
        .bg-science { background: #1976D2; }
        .bg-art { background: #B33951; }
        .bg-ancient { background: #C45B28; }
        .bg-medieval { background: #6B4C9A; }
        .bg-20th { background: #2D6A4F; }
        .bg-crime { background: #5D4037; }
    </style>
</head>
